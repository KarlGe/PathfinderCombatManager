              <div><h4>Short Sword: +5 / 1D6+5</h4></div>
            </div>
            <div class="participantWeapon">
              <div><h4>Short Sword: +5 / 1D6+5</h4></div>
            </div>
          </div>
          <div class="rangedAttack">

              </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <hr/>
      </div>
