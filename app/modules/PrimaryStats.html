<div class="participantLabel backgroundImageLabel hitPointsWrapper hoverable">
    <span class="currentHP">{character.currentHP}</span>
    <span class="hoverBackground hiddenStat">
    <div class="removeHP">
        <span>-5</span>
        <span>-1</span>
    </div>
    <span class="maxHP">{character.currentHP}/{character.maxHP}</span>
    <div class="addHP">
        <span>+1</span>
        <span>+5</span>
    </div>
    </span>
</div>
<div class="participantLabel armorClassWrapper hoverable">
    <span class="participantLabel backgroundImageLabel ACLabel">{character.AC}</span>
    <span class="backgroundImageLabel hiddenStat flatFootACLabel">{character.ACFlatFoot}</span>
    <span class="backgroundImageLabel hiddenStat touchACLabel">{character.ACTouch}</span>
    <span class="hoverBackground hiddenStat"></span>
</div>
